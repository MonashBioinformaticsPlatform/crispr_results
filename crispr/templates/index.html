{% extends "layout.html" %}
{% block body %}

      <h2 align="Center">Report Index..</h2>

      <table class="vcf" frame="void" rules="all" border="1" align="center" cellpadding="3px">
      {% for report in reports %}
          <tr class=entries>
              <td><a href="/report/{{report}}">{{report}}</a></td>
          </tr>
      {% endfor %}
      </table>

      <p align="center" style="padding-top: 9em">
          <small>Reports are being sourced on this server from (vcf and bam files):<br>
              {{data_dir}}</small>
      </p>

{% endblock %}
