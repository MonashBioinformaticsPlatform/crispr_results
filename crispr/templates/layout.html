<!doctype html>
<title>Crispr Reports</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='js/node_modules/pileup/dist/pileup.min.js') }}"></script>

<div class=page>
  <h1>Crispr Reports</h1>
  <div class="breadcrumbs">
    <a href="/">Report Index</a>
      
    {% if report_name %}
      > <a href="/report/{{report_name}}">{{report_name}}</a>
    {% endif %}
      
    {% if sample_name %}
      > <a href="/report/{{report_name}}/{{sample_name}}">{{sample_name}}</a>
    {% endif %}      
  </div>
  {% block body %}{% endblock %}
    {{pileup_js_location}}
</div>
