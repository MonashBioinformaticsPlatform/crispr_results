{% extends "layout.html" %}
{% block body %}
      <h2 align="Center">{{ report_name }}</h2>

      <table class="table report">
          <tr>
              <td>Sample Name</td>
          </tr>
      {% for sample in samples %}
          <tr class=entries>
              <td><a href="/report/{{report_name}}/{{sample}}">{{sample}}</a></td>
          </tr>
      {% endfor %}
      </table>

{% endblock %}
