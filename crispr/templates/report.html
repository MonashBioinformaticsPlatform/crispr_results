{% extends "layout.html" %}
{% block body %}
      <h2 align="Center">Report: {{ report_name }}</h2>

      <table class="vcf" frame="void" rules="all" border="1" align="center" cellpadding="3px">
          <tr>
              <td>Sample Name</td>
          </tr>
      {% for sample in samples %}
          <tr class=entries>
              <td><a href="/report/{{report_name}}/{{sample}}">{{sample}}</a></td>
          </tr>
      {% endfor %}
      </table>

{% endblock %}
