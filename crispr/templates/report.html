{% extends "layout.html" %}
{% block body %}
      <h2>{{ name }}</h2>
      <br/>

      <table class="vcf" frame="void" rules="all" border="1" align="center" cellpadding="3px">
          <tr>
              <td>Sample Name</td>
          </tr>
      {% for sample in samples %}
          <tr class=entries>
              <td><a href="/report/{{name}}/{{sample}}">{{sample}}</a></td>
          </tr>
      {% endfor %}
      </table>

{% endblock %}
